<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WordPress Archive Viewer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-archive me-2"></i> WordPress Archive
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'posts' }}" href="{{ url_for('posts') }}">
                            <i class="fas fa-newspaper"></i> Posts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'comments' }}" href="{{ url_for('comments') }}">
                            <i class="fas fa-comments"></i> Comments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'categories' }}" href="{{ url_for('categories') }}">
                            <i class="fas fa-folder"></i> Categories
                        </a>
                    </li>
                </ul>
                <form class="d-flex search-box" method="GET" action="{{ url_for('posts') }}">
                    <input class="form-control me-2" type="search" name="search" placeholder="Search content..." 
                           value="{{ request.args.get('search', '') }}">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="text-white mb-3">
                        <i class="fas fa-archive me-2"></i> WordPress Archive Viewer
                    </h5>
                    <p class="mb-0">Browse your archived WordPress content with ease</p>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-center gap-3">
                        <a href="#" class="text-white-50 text-decoration-none">
                            <i class="fas fa-info-circle"></i> About
                        </a>
                        <a href="#" class="text-white-50 text-decoration-none">
                            <i class="fas fa-question-circle"></i> Help
                        </a>
                        <a href="#" class="text-white-50 text-decoration-none">
                            <i class="fas fa-cog"></i> Settings
                        </a>
                    </div>
                </div>
            </div>
            <hr class="my-3" style="border-color: rgba(255,255,255,0.2);">
            <small class="text-white-50">
                © 2024 WordPress Archive Viewer. Built with ❤️ for content preservation.
            </small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
